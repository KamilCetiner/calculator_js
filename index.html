<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="result">
            <div class="first_screen">1213212</div>
            <div class="second_screen">212</div>

        </div>

        <button class="twice_button">AC</button>
        <button>DEL</button>
        <button>รท</button> 
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="twice_button" >=</button>

        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
